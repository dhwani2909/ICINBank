<div class="container-fluid">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Links -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Register</title>
</head>

<body >

    <div class="row">

        <div class="col-sm-6">
            <img src="../../../../assets/css/images/croppedlogo.png" alt="logo" class="logo">
            <header >
                <h1 class="heading-main">Register</h1>
            </header>

    <section class="section-padding">
        <form [formGroup]="form" action="POST" (ngSubmit)="submit()">
            <div class="form-group">
                <input type="text" formControlName="username" class="form-input" placeholder="Customer ID">
            </div>

            <div class="form-group">
                <input type="text" formControlName="firstName" class="form-input" placeholder="First Name">
            </div>

            <div class="form-group">
                <input type="text" formControlName="lastName" class="form-input" placeholder="Last Name">
            </div>

            <div class="form-group">
                <input type="email" formControlName="email" class="form-input" placeholder="Email Address">
            </div>

            <div class="form-group">
                <input type="number" formControlName="phone" class="form-input" placeholder="Contact Number">
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" class="form-input" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" formControlName="confPass" class="form-input" placeholder="Confirm Password">
            </div>

            <div class="button-padding">
                <button type="submit" class="button-style">Register</button>
                <a [routerLink]="['/login']" style="margin: 15% 0% 0% 57%; color: #6b6b6b; font-family: Libre Baskerville; font-size:18px">Have An Account?</a>
            </div>

        </form>
        <div *ngIf="error" class="alert alert-danger">
          {{ errorMsg|titlecase }}
        </div>
    </section>

    <footer class="section-padding footer-font">
        <div style="margin-bottom: 2%;">
            Banking services are offered by ICIN Bank. ICIN Bank is a Maharashtra chartered bank, a member of the Reserve Bank of India and a Member RBI.
            Â© 2020 ICIN. All rights reserved.
        </div>

        <a href="security.html" class="link-style">Security</a>
        <a href="privacyAndCookies.html" class="link-style">Privacy and Cookies</a>
        <a href="bankRegulatory.html" class="link-style">Bank Regulatory Information</a>
    </footer>

    </div>
    <div class="col-sm-6">
        <div class="bg">

        </div>
    </div>
</div>

</body>
</div>
