<div class="container">
<section>
  <h3 class="heading-main">Pending Cheque Book Request</h3>

  <div class="table-responsive  section-padding">
      <table class="table table-hover table-style">
        <thead>
          <tr style="font-size: 20px; color:#212121; font-weight: bold;">
            <th>Username</th>
            <th>Account Type</th>
            <th>Account Number</th>
            <th>Request Date</th>
            <th>Approval Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-body-style">
          <tr *ngFor="let cb of checkBooks;" class="text-center">
            <td>
              {{cb.username}}
            </td>
            <td>
              {{cb.accountType}}
            </td>
            <td>
              {{cb.accountNumber}}
            </td>
            <td>
              {{cb.requestDate | date}}
            </td>
            <td>
              {{cb.confirmed}}
            </td>
            <td>
              <a href="javascript:void(0)" *ngIf = "!cb.confirmed" (click)= "approveCB(cb.id);" >Approve</a>
              <div *ngIf = "cb.confirmed" style="color:green;">Approved</div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
</section>
</div>
