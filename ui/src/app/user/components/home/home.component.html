
      <section class="display-balance">
        <div class="row">
          <div class="column" >
            <h2 style="font-size: 25px;">Primary Balance</h2>
            <p style="font-size: 60px;" >₹ {{primary.balance}}</p>
            <p style="font-size: 20px;" >Account number : {{primary.number}}</p>
          </div>
          <div class="column" >
            <h2 style="font-size: 25px;">Savings Balance</h2>
            <p style="font-size: 60px;">₹ {{savings.balance}}</p>
            <p style="font-size: 20px;" >Account number : {{savings.number}}</p>
          </div>
        </div>

      </section>

      <section class="display-balance">
        <div class="row">
          <div class="column text-center">
            <a class="home-opt link-style" [routerLink]="['../deposit']" routerLinkActive="active">Deposit</a>
          </div>
          <div class="column text-center">
            <a class="home-opt link-style" [routerLink]="['../withdraw']" routerLinkActive="active">Withdraw</a>
          </div>
        </div>

      </section>
